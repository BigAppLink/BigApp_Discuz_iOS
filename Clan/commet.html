<div class="user-info"><div class="photo" style="background-image:url({{model.avatar}});" uid= {{model.authorid}} onClick="clickAvatarEvent1(this)"></div><div class="info-detail"><p class="name"><span>{{model.author}}</span>{% if model.authorid equalsString louzhuID %}<em class="tags tags-lz">楼主</em>{% /if %}</p><p class="date">{{model.dateline}}</p></div><div class="floor">{{model.position}}楼</div></div><article><div class="p-content">{{model.postmessage}}</div></article><div class="comments"><a class="btnReport" href="javascript:;" onClick="clickReportBtnEvent1(this);" pid={{model.pid}}><i class="icon icon-report"></i></a><a class="btnReply" onClick="clickReplyBtnEvent1(this);" href="javascript:void(0);" pid={{model.pid}}><i class="icon icon-reply"></i></a>{% if  model.enable_support == 1  %}{% if  model.voteUped == 1  %}<a id={{model.pid}} class="like liked" onClick="clickSupportBtnEvent(this)" href="javascript:;" title="" pid={{model.pid}}><span>{{model.support}}</span><i class="icon icon-like"></i></a>{% else %}<a id={{model.pid}} class="like" onClick="clickSupportBtnEvent(this)" href="javascript:;" title="" pid={{model.pid}}><span>{{model.support}}</span><i class="icon icon-like"></i></a>{% /if %}{% /if %}</div>
